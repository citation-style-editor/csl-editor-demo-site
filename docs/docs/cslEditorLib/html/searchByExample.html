
<div id=leftColumn>
	<div class=padding>
		<h2><strong>1.</strong> Select an item below…</h2>
		<div id=exampleDocumentContainer>
			<h3>Cited Item</h3>
			<button id="prevExample">Previous</button>
			<button id="nextExample">&nbsp;&nbsp;Next&nbsp;&nbsp;</button>
			<div id=exampleDocument>
			</div>
		</div>
	</div>
</div>
<div id=topPane class=topPaneHeight>
<div id=rightColumn>
	<div class=padding>
		<div id=styleFormatInputControls class="topPaneHeight">
			<h2><strong>2.</strong> Change the in-text citation and bibliographic entry for this item to the desired format…</h2>
			<div>
				<h3>In-text Citation</h3>
				<div id=citationContainer>
					<div class=arrow></div>
					<div id="userCitation" placeholder="Type inline citation here" ></div>
				</div>
				<br />
				<h3>Bibliographic Entry</h3>
				<div id=bibliographyContainer>
					<div class=arrow></div>
					<div id="userBibliography" placeholder="Type bibliography entry here" ></div>
				</div>
				<button id="searchButton">Search</button>

				<div id=advancedControls>
					<label title="Include this reference in the search results" >Include This Citation in the Search<input id="includeReference" type=checkbox /></label>
					<label title="This gives equal to each character in the citation and bibliography when ordering the results. (The default is to give equal weight to the citation and bibliography, even though the citation is typically much shorter)." id="alternateSearchLabel">Per-Character Ordering<input id="alternateSearch" type=checkbox /></label>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<div id="resultsPane">
	<div class="padding">
	<h2><strong>3.</strong> Click "Search", and we'll show you the closest matches.</h2>
	<div id=searchResults></div>
	</div>
</div>
